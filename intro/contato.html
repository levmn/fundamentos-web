    <section class="m">
        <main>
            <header class="center">
                <h1>Entre em contato comigo:</h1>
            </header>

            <form class="p-30">
                <label for="nome">Nome:</label><br/>
                <input type="text" id="nome" onkeyup="validaNome()" class="radius"/>
                <div id="txtNome"></div>
                <br/>
                <label for="email">E-mail:</label><br/>
                <input type="email" id="email" onkeyup="validaEmail()" class="radius"/>
                <div id="txtEmail"></div>
                <br/>
                <label for="assunto">Assunto:</label><br/>
                <textarea name="assunto" id="assunto" cols="60" rows="5"
                onkeyup="validaAssunto()" class="radius"></textarea>
                <div id="txtAssunto"></div>
                <br/>
                <br/>
                <button onclick="enviar()" class="button radius">Enviar</button>
            </form>
        </main>

        <article class="p-30">
